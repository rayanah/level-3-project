apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: user-pipeline
spec:
  resources:
    - name: user-p-res
      type: git
  tasks:
    - name: build
      taskRef:
        name: user
      resources:
        inputs: 
        - name: user-p-res
          resource: user-p-res
    - name: user-deploy-kubectl
      runAfter: ["build"]
      taskRef:
        name: user-deploy-kubectl
      resources:
        inputs:
        - name: user-p-res
          resource: user-p-res
    - name: user-e2e-test
      runAfter: ["user-deploy-kubectl"]
      taskRef:
        name: user-e2e-test
      resources:
        inputs:
        - name: user-p-res
          resource: user-p-res
    - name: user-deploy-to-prod
      runAfter: ["user-e2e-test"]
      taskRef:
        name: user-deploy-to-prod
      resources:
        inputs:
        - name: user-p-res
          resource: user-p-res

