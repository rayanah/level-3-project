apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: carts-pipeline
spec:
  resources:
    - name: carts-pr
      type: git
  tasks:
    - name: build
      taskRef:
        name: carts
      resources:
        inputs: 
        - name: carts-pr
          resource: carts-pr
    - name: carts-deploy-kubectl
      runAfter: ["build"]
      taskRef:
        name: carts-deploy-kubectl
      resources:
        inputs:
        - name: carts-pr
          resource: carts-pr
