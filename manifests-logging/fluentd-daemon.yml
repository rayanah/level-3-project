--- 
apiVersion: apps/v1 
kind: DaemonSet
metadata:
  name: fluentd
  namespace: kube-system
  labels:
    name: fluentd
spec:
  selector:
    matchLabels:
      app: fluentd
  template:
    metadata:
      labels:
        app: fluentd
    spec:
      containers:
      - name: fluentd
        image: weaveworksdemos/log-server
        env:
        - name: FLUENTD_CONF
          value: elk.conf
        volumeMounts:
         - name: varlibdockercontainers
           mountPath: /var/lib/docker/containers
           readOnly: true
      volumes:
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
      nodeSelector:
        beta.kubernetes.io/os: linux
