--- 
apiVersion: apps/v1 
kind: Deployment
metadata:
  name: e2e
  namespace: test
  labels:
    app: e2e
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: e2e
  template:
    metadata:
      labels:
        app: e2e
    spec:
      containers:
      - name: e2e-test
        image: rayanah/e2e-tests
        command: ["/bin/sh"]
        args: ["-c","ls"]
      nodeSelector:
        beta.kubernetes.io/os: linux
