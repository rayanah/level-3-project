apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: catalogue-deploy-kubectl
  serviceAccountName: catalogue-deploy
spec:
  params:
    - name: pathToYamlFile
      type: string
      description: The path to the yaml file to deploy within the git source
      default: $(resources.inputs.catalogue-pr.path)/catalogue/catalogue-dep-ser.yaml
    - name: namespace
      default: test
  resources:
    inputs:
      - name: catalogue-pr
        type: git
  steps:
   - name: run-kubectl
     image: lachlanevenson/k8s-kubectl
     command: ["kubectl"]
     args:
       - "apply"
       - "-f"
       - "$(params.pathToYamlFile)"
       - "-n"
       - "$(params.namespace)"

