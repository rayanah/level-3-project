apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: catalogue-pipeline
spec:
  resources:
    - name: catalogue-pr
      type: git
  tasks:
    - name: build
      taskRef:
        name: catalogue
      resources:
        inputs: 
        - name: catalogue-pr
          resource: catalogue-pr
    - name: catalogue-deploy-kubectl
      runAfter: ["build"]
      taskRef:
        name: catalogue-deploy-kubectl
      resources:
        inputs:
        - name: catalogue-pr
          resource: catalogue-pr
